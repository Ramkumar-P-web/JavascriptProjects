<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo_App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="appName orbitron-font" >ToDo App</h1>
    <div class="Maincontainer">
         <h2 class="orbitron-font">Your Tasks</h2>
         <div class="taskcontainer" id="taskContainer">
           
         </div>
    </div>
 
    <div class="addTask" id="addTask">
      <input type="text" id="taskInputText" class="taskInputText" placeholder="Enter your task here">
      <button id="addBtn" title="addToTask">Add to Task</button>
    </div>
    <div class="editTask" id="editTaskContainer">
        <input type="text" id="editTaskText" class="editTaskText" placeholder="Edit your task here">
        <button id="editTaskTextBtn" title="editToTask">Edit Task</button>
      </div>
    
    <button id="addTaskBtn" class="addTaskBtn" title="addBtn">
        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="30" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
          </svg>
    </button>
</body>
<script src="script.js"></script>
</html>
