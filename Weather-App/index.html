<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Weather App</title>
</head>
<body>
    <div class="app">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button title="searchBtn"><img src="images/search.svg" alt="searchIcon"></button>
        </div>
        <div class="home">
            <img src="images/weather-forecast.gif" alt="weather-forecast">
            <h1>Weather Forecast</h1>
        </div>
        <div class="weather">
            <img src="images/cloudy.gif" alt="weatherIcon">
            <p id="description">scattered clouds</p>
            <div class="temp">
                <h1>10</h1>
                <img src="images/celsius.gif" alt="celsiusIcon">
            </div>
            <h2 id="cityname">Chennai</h2>
            <div class="details">
            <div class="humidity">
                <img src="images/humidity.gif" alt="humidityIcon">
                <div class="sensexH">
                    <P id="humidityper">50%</P>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="wind">
                <img src="images/wind.gif" alt="windIcon">
                <div class="sensexW">
                    <p id="windspeed">15</p>
                    <p>Km/h</p>
                </div>
            </div>
        </div>
        </div>
    </div> 
</body>
<script type="module" src="main.js"></script>
</html>
