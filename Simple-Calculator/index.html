<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Using UMD Build link for exprEval -->
     <script src="https://cdn.jsdelivr.net/npm/expr-eval@2.0.2/dist/bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div></div>
                <input type="text" title="display" name="display" class="display">
                <div>
                    <input type="button"  value="AC" class="calBtn">
                    <input type="button"  value="DE" class="calBtn">
                    <input type="button"  value="."  class="calBtn">
                    <input type="button"  value="/"  class="calBtn">
                </div>
                <div>
                    <input type="button"  value="7">
                    <input type="button"  value="8">
                    <input type="button"  value="9">
                    <input type="button"  value="x" class="calBtn">
                     <!-- if it's not woring use * -->
                </div>
                <div>
                    <input type="button"  value="4">
                    <input type="button"  value="5">
                    <input type="button"  value="6">
                    <input type="button"  value="-" class="calBtn">
                </div>
                <div>
                    <input type="button"  value="1">
                    <input type="button"  value="2">
                    <input type="button"  value="3">
                    <input type="button"  value="+" class="calBtn">
                </div>
                <div>
                    <input type="button"  value="00">
                    <input type="button"  value="0">
                    <input type="button"  value="=" id="equal" class="calBtn">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
