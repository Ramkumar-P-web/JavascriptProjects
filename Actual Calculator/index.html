<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Actual Calculator</title>
</head>
<body>
    <div class="container">
    <div class="calculator">
        <input type="text" id="display" name="display" title="display">
        <button class="clearA" data-button="AC"><i>AC</i></button>
        <button class="clear" data-button="DEL" ><i>DEL</i></button>
        <button data-button="/"><i class="operator">/</i></button>
        <button data-button="*"><i class="operator">*</i></button>
        <button data-button="7"><i>7</i></button>
        <button data-button="8"><i>8</i></button>
        <button data-button="9"><i>9</i></button>
        <button data-button="-"><i class="operator">-</i></button>
        <button data-button="4"><i>4</i></button>
        <button data-button="5"><i>5</i></button>
        <button data-button="6"><i>6</i></button>
        <button data-button="+"><i class="operator">+</i></button>
        <button data-button="1"><i>1</i></button>
        <button data-button="2"><i>2</i></button>
        <button data-button="3"><i>3</i></button>
        <button data-button="=" class="equal operator"><i>=</i></button>
        <button data-button="0"><i>0</i></button>
        <button data-button="00"><i>00</i></button>
        <button data-button="."><i>.</i></button>
    </div>
    </div>
</body>
<script src="script.js" type="module"></script>
</html>
