<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test</title>
    <link rel="stylesheet" href="styless.css">
</head>
<body>
        <div class="page">
            <label id="words" for="textarea">Web development now includes powerful frameworks and libraries. The future of tech includes quantum computing and edge AI. Cybersecurity threats are increasing, requiring advanced defenses. E-commerce continues to grow with new payment technologies. Digital marketing strategies depend heavily on user data analysis.</label>
            <textarea name="textarea" id="textarea"></textarea>
            <div class="btn"><span>Click Enter button to submit test.</span><button type="submit" id="submit">Submit Test</button></div>
            <div id="resultPage">
            <div>
                <p>Typing Test Complete!</p>
                <div>
                    <p id="wpmResult"></p>
                    <p>WPM</p>
                </div>
                <div>
                    <p id="Accuracy"></p>
                    <p>Accuracy</p>
                </div>
            </div>
        </div>
        </div>
        <div class="keyPosition">
            <img src="0_kX36XAFY5V8NNS75.png" alt="keyPosition">
        </div>
        <div class="keyboard">
            <span class="key blue" data-key="`"><i>`</i></span>
            <span class="key green" data-key="1"><i>1</i></span>
            <span class="key green" data-key="2"><i>2</i></span>
            <span class="key sky" data-key="3"><i>3</i></span>
            <span class="key pink" data-key="4"><i>4</i></span>
            <span class="key brown" data-key="5"><i>5</i></span>
            <span class="key brown" data-key="6"><i>6</i></span>
            <span class="key yellow" data-key="7"><i>7</i></span>
            <span class="key pink" data-key="8"><i>8</i></span>
            <span class="key sky" data-key="9"><i>9</i></span>
            <span class="key green" data-key="0"><i>0</i></span>
            <span class="key green" data-key="-"><i>-</i></span>
            <span class="key green" data-key="="><i>=</i></span>
            <span class="wide" data-key="backspace"><i>Backspace</i></span>
            <span class="wide" data-key="tap"><i>TAB</i></span>
            <span class="key green" data-key="Q"><i>Q</i></span>
            <span class="key sky" data-key="W"><i>W</i></span>
            <span class="key pink" data-key="E"><i>E</i></span>
            <span class="key brown" data-key="R"><i>R</i></span>
            <span class="key brown" data-key="T"><i>T</i></span>
            <span class="key yellow" data-key="Y"><i>Y</i></span>
            <span class="key yellow" data-key="U"><i>U</i></span>
            <span class="key pink" data-key="I"><i>I</i></span>
            <span class="key sky" data-key="O"><i>O</i></span>
            <span class="key green" data-key="P"><i>P</i></span>
            <span class="key green" data-key="["><i>[</i></span>
            <span class="key green" data-key="]"><i>]</i></span>
            <span class="key blue" data-key="\"><i>\</i></span>
            <span class="wideCE" data-key="caps"><i>CAPS</i></span>
            <span class="key green" data-key="A"><i>A</i></span>
            <span class="key sky" data-key="S"><i>S</i></span>
            <span class="key pink" data-key="D"><i>D</i></span>
            <span class="key brown" data-key="F"><i>F</i></span>
            <span class="key brown" data-key="G"><i>G</i></span>
            <span class="key yellow" data-key="H"><i>H</i></span>
            <span class="key yellow" data-key="J"><i>J</i></span>
            <span class="key pink" data-key="K"><i>K</i></span>
            <span class="key sky" data-key="L"><i>L</i></span>
            <span class="key green" data-key=";"><i>;</i></span>
            <span class="key green" data-key="'"><i>'</i></span>
            <span class="wideCE" data-key="enter"><i>ENTER</i></span>
            <span class="wideS" data-key="shift"><i>SHIFT</i></span>
            <span class="key green" data-key="Z"><i>Z</i></span>
            <span class="key sky" data-key="X"><i>X</i></span>
            <span class="key pink" data-key="C"><i>C</i></span>
            <span class="key brown" data-key="V"><i>V</i></span>
            <span class="key brown" data-key="B"><i>B</i></span>
            <span class="key yellow" data-key="N"><i>N</i></span>
            <span class="key yellow" data-key="M"><i>M</i></span>
            <span class="key pink" data-key=","><i>,</i></span>
            <span class="key sky" data-key="."><i>.</i></span>
            <span class="key green" data-key="/"><i>/</i></span>
            <span class="wideS" data-key="shift"><i>SHIFT</i></span>
            <span class="extra-wide" data-key="space"><i>&#8194;</i></span>
            
            
        </div>
    
</body>
<script src="script.js"></script>
</html>
